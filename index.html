<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNSまとめ</title>

<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Hachi Maru Pop',sans-serif;
  background:linear-gradient(135deg,#2196f3,#9c27b0);
  margin:0;
  padding:0;
  text-align:center;
}

header{
  padding:20px 10px;
  color:#fff;
}

main{
  padding:10px;
}

/* 共通カード */
.card{
  background:#fff;
  border-radius:18px;
  margin:12px auto;
  max-width:420px;
  box-shadow:0 6px 12px rgba(0,0,0,.15);
  overflow:hidden;
}

/* ===== おみくじ ===== */
#omikuji{
  padding:20px;
}

#omikuji button{
  padding:12px 30px;
  border:none;
  border-radius:40px;
  background:#e91e63;
  color:#fff;
  font-family:'Hachi Maru Pop',sans-serif;
  font-size:16px;
  cursor:pointer;
}

#omikuji button:active{
  transform:scale(.96);
}

#omikuji-result{
  margin-top:12px;
  font-weight:bold;
}

/* ===== 折りたたみ招待コード ===== */
details{
  border-radius:18px;
}

summary{
  list-style:none;
  cursor:pointer;
  padding:16px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f2f2f2;
}

summary::-webkit-details-marker{
  display:none;
}

/* ＋－表示 */
summary::after{
  content:"＋";
  font-size:20px;
  transition:.25s;
}

details[open] summary::after{
  content:"－";
}

/* 押せる感 */
summary:active{
  background:#e5e5e5;
  transform:scale(.98);
}

/* 中身 */
.invite-list{
  padding:10px 14px 16px;
}

.invite-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fafafa;
  border-radius:12px;
  padding:10px 12px;
  margin-top:8px;
  font-size:14px;
}

.invite-item button,
.invite-item a{
  border:none;
  background:#9c27b0;
  color:#fff;
  border-radius:20px;
  padding:6px 14px;
  text-decoration:none;
  font-family:'Hachi Maru Pop',sans-serif;
  cursor:pointer;
}

.invite-item button:active,
.invite-item a:active{
  transform:scale(.95);
}
</style>
</head>

<body>

<header>
  <h1>ようこそ！</h1>
</header>

<main>

  <!-- おみくじ -->
  <div class="card" id="omikuji">
    <h2>おみくじ</h2>
    <button id="omikuji-button">ひく</button>
    <div id="omikuji-result"></div>
  </div>

  <!-- 招待コード -->
  <div class="card">
    <details>
      <summary>ポイ活 招待コード</summary>

      <div class="invite-list">
        <div class="invite-item">
          <span>トリマ</span>
          <button onclick="copyText('TRIMA123')">コピー</button>
        </div>

        <div class="invite-item">
          <span>レシチャレ</span>
          <button onclick="copyText('RECI456')">コピー</button>
        </div>

        <div class="invite-item">
          <span>マクロミル</span>
          <button onclick="copyText('MACRO789')">コピー</button>
        </div>

        <div class="invite-item">
          <span>dジョブ</span>
          <a href="https://example.com" target="_blank">開く</a>
        </div>
      </div>
    </details>
  </div>

</main>

<script>
/* おみくじ */
const results=[
 {t:"大吉",m:"最高の日"},
 {t:"中吉",m:"いい感じ"},
 {t:"吉",m:"まあまあ"},
 {t:"凶",m:"慎重に"}
];

document.getElementById("omikuji-button").onclick=()=>{
 const r=results[Math.floor(Math.random()*results.length)];
 document.getElementById("omikuji-result").textContent=
  r.t+"："+r.m;
};

/* コピー */
function copyText(text){
 navigator.clipboard.writeText(text)
  .then(()=>alert("コピーしました"));
}
</script>

</body>
</html>
